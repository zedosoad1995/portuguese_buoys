<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
        <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
        <title>Boias do Algarve</title>
    </head>
    <body>

        <div class="top-btns">
            <div class="btn">
                <button type="button" onclick="scrapeAndSave()">Update Data</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('temperature')">Temperature</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('max_height')">Max Height</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('significant_height')">Significant Height</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('avg_period')">Average Period</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('peak_period')">Peak Period</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('direction')">Direction</button>
            </div>
        </div>
        <div>
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>
        <script src="resources/js/main.js"></script>
    </body>
</html>
