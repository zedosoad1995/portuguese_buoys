<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
        <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <title>Boias do Algarve</title>
    </head>
    <body>

        <div class="top-btns">
            <div class="btn">
                <button type="button" onclick="scrapeAndSave()">Update Data</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('temperature')">Temperature</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('max_height')">Max Height</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('significant_height')">Significant Height</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('avg_period')">Average Period</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('peak_period')">Peak Period</button>
            </div>
            <div class="btn">
                <button type="button" onclick="changePlot('direction')">Direction</button>
            </div>
        </div>
        <div class="row">
            <label for="from">From</label>
            <input type="text" id="from" name="from">
            <label for="to">to</label>
            <input type="text" id="to" name="to">
            <label for="from">Range</label>
            <select id="range">
                <option value="day">1 Day</option>
                <option value="week">1 Week</option>
                <option value="month">1 Month</option>
                <option value="3 months">3 Months</option>
                <option value="year">1 Year</option>
                <option value="all">All</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        <div>
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>
        <div class="btn">
            <a target="_blank" rel="noopener noreferrer" href="http://localhost:8150/download" type="button" onclick="downloadExcel()">Download Excel</a>
        </div>
        <script src="resources/js/main.js"></script>
    </body>
</html>
